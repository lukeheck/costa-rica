
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Until Kel and Luke's Trip to Costa Rica</title>

<!-- Font Import -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    /* Palette */
    --clr-text: #fff;
    --bg-body: #111;
    --bg-panel: #222;
    --bg-day: #444;

    /* Location colors */
    --clr-travel: #7a7a7a;        /* travel gray */
    --clr-hermosa: #008080;       /* teal */
    --clr-fortuna: #4b5bdc;       /* indigo */
    --clr-nosara: #c99a2e;        /* sand/gold */

    /* Subtle shadows */
    --shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: var(--clr-text);
    text-align: center;
    background: var(--bg-body);
    scroll-behavior: smooth;
  }

  .countdown-section {
    position: fixed;
    top: 0; left: 0; width: 100%;
    background-image: url('https://explorerspassage.com/wp-content/uploads/2023/03/costa-rica-beach-Cahuita-National-Park.jpg');
    background-size: cover; background-position: center;
    backdrop-filter: brightness(0.7);
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .countdown-section.shrink { padding: 10px; }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: var(--shadow);
    transition: font-size 0.3s ease;
  }

  .countdown-section.shrink h1 { font-size: 1.5rem; }

  #countdown {
    font-size: 1.5rem;
    margin-bottom: 10px;
    text-shadow: var(--shadow);
    transition: font-size 0.3s ease;
  }

  .countdown-section.shrink #countdown { font-size: 1.2rem; }

  #progressBar {
    width: 80%; height: 12px;
    background: rgba(255,255,255,0.3);
    border-radius: 6px;
    margin: 0 auto;
    overflow: hidden;
  }

  #progressFill {
    height: 100%;
    background: #fff;
    width: 0%;
    transition: width 0.5s ease;
  }

  .content-wrapper {
    padding-top: 220px;
    transition: padding-top 0.3s ease;
  }
  .countdown-section.shrink ~ .content-wrapper { padding-top: 160px; }

  /* Calendar grid */
  main.calendar {
    width: 90%;
    max-width: 900px;
    background: var(--bg-panel);
    border-radius: 12px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin: 40px auto 12px;
    color: var(--clr-text);
  }

  .day-header {
    font-weight: bold;
    text-transform: uppercase;
    opacity: 0.9;
    text-align: center;
  }

  .day {
    background: var(--bg-day);
    border-radius: 8px;
    padding: 8px;
    font-size: 0.9rem;
    cursor: default;
    position: relative;
  }

  /* Trip days are clickable and highlighted */
  .day.trip-day {
    font-weight: 600;
    cursor: pointer;
    color: #fff;
    box-shadow: inset 0 0 0 2px rgba(255,255,255,0.2);
  }

  /* Color coding */
  .day.travel-day   { background: var(--clr-travel); }
  .day.hermosa-day  { background: var(--clr-hermosa); }
  .day.fortuna-day  { background: var(--clr-fortuna); }
  .day.nosara-day   { background: var(--clr-nosara); }

  /* Legend */
  .legend {
    width: 90%;
    max-width: 900px;
    margin: 8px auto 30px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
    color: #ddd;
  }
  .legend-item {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 0.95rem;
    background: rgba(255,255,255,0.06);
    padding: 6px 10px;
    border-radius: 20px;
  }
  .legend-swatch {
    width: 16px; height: 16px; border-radius: 4px;
    box-shadow: 0 0 0 2px rgba(0,0,0,0.2) inset;
  }
  .swatch-travel  { background: var(--clr-travel); }
  .swatch-hermosa { background: var(--clr-hermosa); }
  .swatch-fortuna { background: var(--clr-fortuna); }
  .swatch-nosara  { background: var(--clr-nosara); }

  section.details {
    width: 90%;
    max-width: 900px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: left;
    color: #fff;
    scroll-margin-top: 180px;
  }
  section.details h2 { margin-top: 0; }

  .pdf-button {
    display: inline-block;
    margin: 8px 5px 0 0;
    padding: 10px 15px;
    background-color: #00bfa5;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
  }
  .pdf-button:hover { background-color: #008080; }

  /* Other Notes */
  section.other-notes {
    width: 90%;
    max-width: 900px;
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    padding: 20px;
    margin: 40px auto;
    text-align: left;
    color: #fff;
    scroll-margin-top: 180px;
  }
  section.other-notes h2 { margin-top: 0; }
</style>
</head>
<body>
  <div class="countdown-section" id="header">
    <h1>Time until Costa Rica üå¥</h1>
    <div id="countdown"></div>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>

  <div class="content-wrapper">
    <main class="calendar" id="calendar"></main>

    <!-- Legend -->
    <div class="legend" id="legend">
      <div class="legend-item">
        <span class="legend-swatch swatch-travel"></span><span>Travel Day</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch swatch-hermosa"></span><span>Playa Hermosa (Feb 8‚Äì10)</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch swatch-fortuna"></span><span>La Fortuna (Feb 11‚Äì13)</span>
      </div>
      <div class="legend-item">
        <span class="legend-swatch swatch-nosara"></span><span>Nosara (Feb 14‚Äì21)</span>
      </div>
    </div>

    <div id="detailsContainer"></div>
    <!-- Other Notes will render here after all day sections -->
    <div id="otherNotesContainer"></div>
  </div>

<script>
  const countdownEl = document.getElementById('countdown');
  const progressFill = document.getElementById('progressFill');
  const calendarEl = document.getElementById('calendar');
  const detailsContainer = document.getElementById('detailsContainer');
  const otherNotesContainer = document.getElementById('otherNotesContainer');
  const header = document.getElementById('header');
  const targetDate = new Date('February 7, 2026 23:10:00').getTime();
  const startDate = new Date().getTime();

  // Trip events with details
  const tripEvents = {
    7: `YYC ‚ûú LIR (WS 2260)<br>23:10 | 7:00 +1 day<br>
        <a href="https://drive.google.com/file/d/15WyARvIhapNSi_J1bP_L6RTPtlhHuduv/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">Luke's Flight</a>
        <a href="https://drive.google.com/file/d/1eHE0c7kZSQtKIa4XZFsWc3VAvhhWcbK7/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">Kellie's Flight</a>`,
    8: `Arrive LIR 7:00<br>Car Rental<br>Drive to Playa Hermosa<br>Stay: El Mangroove Autograph<br>
        <a href="https://cars.booking.com/voucher/1iIk9ay7--P_zJSyk_UKhciRqw3tRlyWX8R3rtbJ75kaHs6sr8pf6Xr0b9qJoWZ6JykAPJTyJID-4iDvbR81lCds3jwexfjSxLxn5FG09ySZsEuZeNcKhLGWaGRjVXR19C4yLVnnDj3xvfgdts759Q?adcamp=bookingcom-PBBC+-2025-10-16" target="_blank" rel="noopener noreferrer" class="pdf-button">Car Rental Confirmation</a>
        <a href="https://www.marriott.com/en-us/hotels/lirel-el-mangroove-autograph-collection/overview/" target="_blank" rel="noopener noreferrer" class="pdf-button">El Mangroove Website</a>
        <a href="https://drive.google.com/file/d/1LUmrraAs68YjhRQ_Bp05xu0OCy9F--_H/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">El Mangroove Confirmation</a>`,
    9: "Playa Hermosa",
    10: "Playa Hermosa",
    11: `Drive to La Fortuna<br>
         <a href="https://www.tabacon.com" target="_blank" rel="noopener noreferrer" class="pdf-button">Tabac√≥n Resort Website</a>
         <a href="https://drive.google.com/file/d/1GlfgTpCXimgEjF28s2v0T5aRsUAgtF5t/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">Tabac√≥n Confirmation</a>`,
    12: "La Fortuna",
    13: "La Fortuna",
    14: `Drive to Nosara<br>
         <a href="https://www.tierramagnifica.com/?gad_campaignid=22497769187" target="_blank" rel="noopener noreferrer" class="pdf-button">Tierra Magnifica Website</a>
         <a href="https://drive.google.com/file/d/1hBQwf_vhl478r724CbHEN4uIR4nf2cpB/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">Tierra Magnifica Confirmation</a>
         <br><br><strong>Reservation: Huacas Restaurant</strong><br>
         19:00<br>
         <a href="https://www.huacasrest.com/" target="_blank" rel="noopener noreferrer" class="pdf-button">Huacas Website</a>`,
    15: "Nosara",
    16: "Nosara",
    17: `Nosara<br>
         <a href="https://drive.google.com/file/d/1h8ye8fVBVV3DZ6VpOvTa-K5HbBL5iFqA/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">Airbnb Confirmation</a>`,
    18: "Nosara",
    19: `Nosara<br>
         <strong>Cooking Class</strong><br>
         11:00 ‚Äì 13:00 (2 hrs)<br>
         Meetup: X8GH+QG Nosara, X8GH+QGG Guanacaste Province, Nosara, Costa Rica<br>
         <a href="https://www.google.com/maps/search/?api=1&query=X8GH%2BQG%20Nosara%2C%20X8GH%2BQGG%20Guanacaste%20Province%2C%20Nosara%2C%20Costa%20Rica" target="_blank" rel="noopener noreferrer" class="pdf-button">Open in Maps</a>
         <a href="https://drive.google.com/file/d/10uQjf96GK--yKOTrd27XSG7IoDKSHib7/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">Cooking Class Confirmation</a>`,
    20: "Nosara",
    21: "Nosara",
    22: `Stay at Hilton Garden Inn<br>
         <a href="https://www.guestreservations.com/hilton-garden-inn-liberia-airport/booking?utm_source=google" target="_blank" rel="noopener noreferrer" class="pdf-button">Hilton Garden Website</a>
         <a href="https://drive.google.com/file/d/1HgnaKfSlEoiN5dm1uQimuviaHYvS-96R/view?usp=drive_link" target="_blank" rel="noopener noreferrer" class="pdf-button">Hilton Garden Confirmation</a>`,
    23: "LIR ‚ûú YYC (WS 2261)<br>7:50 | 14:14"
  };

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownEl.textContent = 'Enjoy your honeymoon!';
      progressFill.style.width = '100%';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    const totalDuration = targetDate - startDate;
    const elapsed = now - startDate;
    const progressPercent = Math.max(0, Math.min(100, (elapsed / totalDuration) * 100));
    progressFill.style.width = `${progressPercent}%`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Helper: classify day by location
  function getLocationClassForDay(day) {
    // Travel: Feb 7 & 22
    if (day === 7 || day === 22) return 'travel-day';
    // Playa Hermosa: Feb 8‚Äì10
    if (day >= 8 && day <= 10) return 'hermosa-day';
    // La Fortuna: Feb 11‚Äì13
    if (day >= 11 && day <= 13) return 'fortuna-day';
    // Nosara: Feb 14‚Äì21
    if (day >= 14 && day <= 21) return 'nosara-day';
    // Non-trip days remain default
    return null;
  }

  function generateCalendar() {
    const year = 2026;
    const month = 1; // February (0-based index)
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = 28;

    const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    headers.forEach(day => {
      const headerDiv = document.createElement('div');
      headerDiv.className = 'day-header';
      headerDiv.textContent = day;
      calendarEl.appendChild(headerDiv);
    });

    // Leading blanks
    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'empty';
      calendarEl.appendChild(emptyDiv);
    }

    // Days
    for (let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      dayDiv.textContent = day;

      const locClass = getLocationClassForDay(day);
      if (locClass) {
        dayDiv.classList.add(locClass);
      }

      if (tripEvents[day]) {
        dayDiv.classList.add('trip-day');
        dayDiv.setAttribute('aria-label', `February ${day}, 2026 trip details`);
        dayDiv.addEventListener('click', () => {
          const detailsEl = document.getElementById(`details-${day}`);
          if (detailsEl) detailsEl.scrollIntoView({ behavior: 'smooth' });
        });
      }

      calendarEl.appendChild(dayDiv);
    }
  }

  function generateDetails() {
    for (const [day, details] of Object.entries(tripEvents)) {
      const section = document.createElement('section');
      section.className = 'details';
      section.id = `details-${day}`;
      section.innerHTML = `<h2>February ${day}, 2026</h2><p>${details}</p>`;
      detailsContainer.appendChild(section);
    }
  }

  function generateOtherNotes() {
    const otherNotes = document.createElement('section');
    otherNotes.className = 'other-notes';
    otherNotes.id = 'other-notes';
    otherNotes.innerHTML = `
      <h2>Other Notes</h2>
      <p>Helpful resources and extras for the trip:</p>

      <p>
        <a href="https://www.livelikeitstheweekend.com/best-restaurants-nosara-costa-rica/"
           target="_blank" rel="noopener noreferrer" class="pdf-button">
          üç≥ Nosara Restaurant Blog (personal)
        </a>
        <br/>
        <small style="color:#bbb;">Our short‚Äëlist picks for caf√©s &amp; restaurants in Nosara.</small>
      </p>

      <p>
        <a href="https://maddysavenue.com/best-restaurants-in-nosara/"
           target="_blank" rel="noopener noreferrer" class="pdf-button">
          ü•ê Maddy‚Äôs Avenue ‚Äî Best Restaurants in Nosara (external)
        </a>
        <br/>
        <small style="color:#bbb;">Independent guide with detailed recommendations and reviews.</small>
      </p>
    `;
    otherNotesContainer.appendChild(otherNotes);
  }

  generateCalendar();
  generateDetails();
  generateOtherNotes();

  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      header.classList.add('shrink');
    } else {
      header.classList.remove('shrink');
    }
  });
</script>
</body>
</html>
