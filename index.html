<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Until Kel and Luke's Trip to Costa Rica</title>

<!-- Font Import -->
https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    background: #111;
    scroll-behavior: smooth;
  }

  .countdown-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-image: url('https://explorerspassage.com/wp-content/uploads/2023/03/costa-rica-beach-Cahuita-National-Park.jpg');
    background-size: cover;
    background-position: center;
    backdrop-filter: brightness(0.7);
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .countdown-section.shrink {
    padding: 10px;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    transition: font-size 0.3s ease;
  }

  .countdown-section.shrink h1 {
    font-size: 1.5rem;
  }

  #countdown {
    font-size: 1.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    transition: font-size 0.3s ease;
  }

  .countdown-section.shrink #countdown {
    font-size: 1.2rem;
  }

  #progressBar {
    width: 80%;
    height: 12px;
    background: rgba(255,255,255,0.3);
    border-radius: 6px;
    margin: 0 auto;
    overflow: hidden;
  }

  #progressFill {
    height: 100%;
    background: #fff;
    width: 0%;
    transition: width 0.5s ease;
  }

  .content-wrapper {
    padding-top: 220px;
    transition: padding-top 0.3s ease;
  }

  .countdown-section.shrink ~ .content-wrapper {
    padding-top: 160px;
  }

  main.calendar {
    width: 90%;
    max-width: 900px;
    background: #222;
    border-radius: 12px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin: 40px auto;
    color: #fff;
  }

  .day-header {
    font-weight: bold;
    text-transform: uppercase;
    opacity: 0.9;
    text-align: center;
  }

  .day {
    background: #444;
    border-radius: 8px;
    padding: 8px;
    font-size: 0.9rem;
    cursor: pointer;
  }

  .day.trip-day {
    background: #008080;
    font-weight: bold;
  }

  section.details {
    width: 90%;
    max-width: 900px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: left;
    color: #fff;
    scroll-margin-top: 180px;
  }

  section.details h2 {
    margin-top: 0;
  }

  section.details a {
    color: #00ffff;
    text-decoration: underline;
    font-weight: bold;
  }
</style>
</head>

<body>
  <div class="countdown-section" id="header">
    <h1>Time until Costa Rica ðŸŒ´</h1>
    <div id="countdown"></div>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>

  <div class="content-wrapper">
    <main class="calendar" id="calendar"></main>
    <div id="detailsContainer"></div>
  </div>

<script>
  const countdownEl = document.getElementById('countdown');
  const progressFill = document.getElementById('progressFill');
  const calendarEl = document.getElementById('calendar');
  const detailsContainer = document.getElementById('detailsContainer');
  const header = document.getElementById('header');
  const targetDate = new Date('February 7, 2026 23:10:00').getTime();
  const startDate = new Date().getTime();

  const tripEvents = {
    7: "YYC âžœ LIR (WS 2260)\n23:10 | 7:00 +1 day",
    8: "Arrive LIR 7:00\nCar Rental\nDrive to Playa Hermosa\nStay: El Mangroove Autograph",
    9: "Playa Hermosa",
    10: "Playa Hermosa",

    11: `Drive to La Fortuna<br>
         Stay: <a href="https://www.tabacon.com" target="_blank">TabacÃ³n Resort</a><br>
         <a href="https://drive.google.com/file/d/1GlfgTpCXimgEjF28s2v0T5aRsUAgtF5t/view?usp=drive_link" target="_blank">
         View TabacÃ³n Confirmation PDF (Password Required)
         </a>`,

    12: "La Fortuna",
    13: "La Fortuna",
    14: "Drive to Nosara<br>Stay: Tierra Magnifica",
    17: "Stay at Airbnb in Nosara",
    22: "Stay at Hilton Garden Inn",
    23: "LIR âžœ YYC (WS 2261)\n7:50 | 14:14"
  };

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownEl.innerHTML = 'Enjoy your honeymoon!';
      progressFill.style.width = '100%';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    const totalDuration = targetDate - startDate;
    const elapsed = now - startDate;
    const progressPercent = (elapsed / totalDuration) * 100;
    progressFill.style.width = `${progressPercent}%`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function generateCalendar() {
    const year = 2026;
    const month = 1;
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = 28;

    const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    headers.forEach(day => {
      const headerDiv = document.createElement('div');
      headerDiv.className = 'day-header';
      headerDiv.textContent = day;
      calendarEl.appendChild(headerDiv);
    });

    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'empty';
      calendarEl.appendChild(emptyDiv);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      dayDiv.textContent = day;

      if (tripEvents[day]) {
        dayDiv.classList.add('trip-day');
        dayDiv.addEventListener('click', () => {
          document.getElementById(`details-${day}`).scrollIntoView({ behavior: 'smooth' });
        });
      }

      calendarEl.appendChild(dayDiv);
    }
  }

  function generateDetails() {
    for (const [day, details] of Object.entries(tripEvents)) {
      const section = document.createElement('section');
      section.className = 'details';
      section.id = `details-${day}`;
      section.innerHTML = `<h2>February ${day}, 2026</h2><p>${details.replace(/\n/g, '<br>')}</p>`;
      detailsContainer.appendChild(section);
    }
  }

  generateCalendar();
  generateDetails();

  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      header.classList.add('shrink');
    } else {
      header.classList.remove('shrink');
    }
  });
</script>

</body>
</html>
