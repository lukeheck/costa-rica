
<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Until Kel and Luke's Trip to Costa Rica</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    background: #111;
    scroll-behavior: smooth;
  }

  .countdown-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-image: url('https://explorerspassage.com/wp-content/uploads/2023/03/costa-rica-beach-Cahuita-National-Park.jpg');
    background-size: cover;
    background-position: center;
    backdrop-filter: brightness(0.7);
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  #countdown {
    font-size: 1.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  .content-wrapper {
    padding-top: 220px;
  }

  main.calendar {
    width: 90%;
    max-width: 900px;
    background: #222;
    border-radius: 12px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin: 40px auto;
    color: #fff;
  }

  .day-header {
    font-weight: bold;
    text-transform: uppercase;
    text-align: center;
  }

  .day {
    background: #444;
    border-radius: 8px;
    padding: 8px;
    font-size: 0.9rem;
    cursor: pointer;
  }

  .day.trip-day {
    background: #008080;
    font-weight: bold;
  }

  section.details {
    width: 90%;
    max-width: 900px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: left;
    color: #fff;
    scroll-margin-top: 180px;
  }

  section.details h2 {
    margin-top: 0;
  }

  /* Buttons */
  .stay-button {
    display: inline-block;
    margin: 8px 5px 0 0;
    padding: 10px 15px;
    background-color: #00bfa5;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  .stay-button:hover {
    background-color: #008080;
  }

  .drive-button {
    display: inline-block;
    margin: 8px 5px 0 0;
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  .drive-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="countdown-section" id="header">
    <h1>Time until Costa Rica ğŸŒ´</h1>
    <div id="countdown"></div>
  </div>

  <div class="content-wrapper">
    <main class="calendar" id="calendar"></main>
    <div id="detailsContainer"></div>
  </div>

<script>
  const countdownEl = document.getElementById('countdown');
  const calendarEl = document.getElementById('calendar');
  const detailsContainer = document.getElementById('detailsContainer');
  const targetDate = new Date('February 7, 2026 23:10:00').getTime();

  const tripEvents = {
    7: `YYC âœ LIR (WS 2260)<br>23:10 | 7:00 +1 day<br>
        âœˆï¸ <a href="https://drive.google.com/file/d/15WyARvIhapNSi_J1bP_L6RTPtlhHuduv/view?usp=drive_link" target="_blank" class="stay-button">Luke's Flight</a>
        âœˆï¸ <a href="https://drive.google.com/file/d/1eHE0c7kZSQtKIa4XZFsWc3VAvhhWcbK7/view?usp=drive_link" target="_blank" class="stay-button">Kellie's Flight</a>`,
    8: `Arrive LIR 7:00<br>Car Rental<br>Drive to Playa Hermosa (~25 min)<br>Stay: El Mangroove Autograph<br>
        ğŸ¨ <a href="https://www.marriott.com/en-us/hotels/lirel-el-mangroove-autograph-collection/overview/" target="_blank" class="stay-button">El Mangroove Website</a>
        ğŸ“„ <a href="https://drive.google.com/file/d/1LUmrraAs68YjhRQ_Bp05xu0OCy9F--_H/view?usp=drive_link" target="_blank" class="stay-button">El Mangroove Confirmation</a>
        ğŸš— <a href="https://www.google.com/maps/dir/Liberia+Airport,+Liberia,+Costa+Rica/El+Mangroove,+Playa+Hermosa,+Costa+Rica/" target="_blank" class="drive-button">View Route (~25 min)</a>`,
    11: `Drive to La Fortuna (~3 hrs)<br>
        ğŸ¨ <a href="https://www.tabacon.com" target="_blank" class="stay-button">TabacÃ³n Resort Website</a>
        ğŸ“„ <a href="https://drive.google.com/file/d/1GlfgTpCXimgEjF28s2v0T5aRsUAgtF5t/view?usp=drive_link" target="_blank" class="stay-button">TabacÃ³n Confirmation</a>
        ğŸš— <a href="https://www.google.com/maps/dir/Playa+Hermosa,+Costa+Rica/La+Fortuna,+Costa+Rica/" target="_blank" class="drive-button">View Route (~3 hrs)</a>`,
    14: `Drive to Nosara (~4 hrs)<br>
        ğŸ¨ <a href="https://www.tierramagnifica.com" target="_blank" class="stay-button">Tierra Magnifica Website</a>
        ğŸ“„ <a href="https://drive.google.com/file/d/1hBQwf_vhl478r724CbHEN4uIR4nf2cpB/view?usp=drive_link" target="_blank" class="stay-button">Tierra Magnifica Confirmation</a>
        ğŸš— <a href="https://www.google.com/maps/dir/La+Fortuna,+Costa+Rica/Nosara,+Costa+Rica/" target="_blank" class="drive-button">View Route (~4 hrs)</a>`,
    17: `Nosara<br>
        ğŸ“„ <a href="https://drive.google.com/file/d/1h8ye8fVBVV3DZ6VpOvTa-K5HbBL5iFqA/view?usp=drive_link" target="_blank" class="stay-button">Airbnb Confirmation</a>`,
    22: `Stay at Hilton Garden Inn<br>
        ğŸ¨ <a href="https://www.guestreservations.com/hilton-garden-inn-liberia-airport/booking?utm_source=google" target="_blank" class="stay-button">Hilton Garden Website</a>
        ğŸ“„ <a href="https://drive.google.com/file/d/1HgnaKfSlEoiN5dm1uQimuviaHYvS-96R/view?usp=drive_link" target="_blank" class="stay-button">Hilton Garden Confirmation</a>
        ğŸš— <a href="https://www.google.com/maps/dir/Nosara,+Costa+Rica/Liberia+Airport,+Costa+Rica/" target="_blank" class="drive-button">View Route (~2 hrs)</a>`
  };

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownEl.innerHTML = 'Enjoy your honeymoon!';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function generateCalendar() {
    const year = 2026;
    const month = 1;
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = 28;

    const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    headers.forEach(day => {
      const headerDiv = document.createElement('div');
      headerDiv.className = 'day-header';
      headerDiv.textContent = day;
      calendarEl.appendChild(headerDiv);
    });

    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'empty';
      calendarEl.appendChild(emptyDiv);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      dayDiv.textContent = day;

      if (tripEvents[day]) {
        dayDiv.classList.add('trip-day');
        dayDiv.addEventListener('click', () => {
          document.getElementById(`details-${day}`).scrollIntoView({ behavior: 'smooth' });
        });
      }

      calendarEl.appendChild(dayDiv);
    }
  }

  function generateDetails() {
    for (const [day, details] of Object.entries(tripEvents)) {
      const section = document.createElement('section');
      section.className = 'details';
      section.id = `details-${day}`;
      section.innerHTML = `<h2>February ${day}, 2026</h2><p>${details}</p>`;
      detailsContainer.appendChild(section);
    }
  }

  generateCalendar();
  generateDetails();
</script>
</body>
</html>
