
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Time Until Kel and Luke's Trip to Costa Rica</title>

<!-- Font Import -->
https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap

<style>
  :root{
    --accent: #00bfa5;         /* your button accent */
    --accent-dark: #008080;    /* hover shade */
    --bg: #111;
    --card: #222;
    --tile: #444;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
    background: var(--bg);
    scroll-behavior: smooth;
  }

  .countdown-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-image: url('https://explorerspassage.com/wp-content/uploads/2023/03/costa-rica-beach-Cahuita-National-Park.jpg');
    background-size: cover;
    background-position: center;
    backdrop-filter: brightness(0.7);
    padding: 20px;
    box-sizing: border-box;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .countdown-section.shrink {
    padding: 10px;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    transition: font-size 0.3s ease;
  }

  .countdown-section.shrink h1 {
    font-size: 1.5rem;
  }

  #countdown {
    font-size: 1.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    transition: font-size 0.3s ease;
  }

  .countdown-section.shrink #countdown {
    font-size: 1.2rem;
  }

  #progressBar {
    width: 80%;
    height: 12px;
    background: rgba(255,255,255,0.3);
    border-radius: 6px;
    margin: 0 auto;
    overflow: hidden;
  }

  #progressFill {
    height: 100%;
    background: #fff;
    width: 0%;
    transition: width 0.5s ease;
  }

  .content-wrapper {
    padding-top: 220px;
    transition: padding-top 0.3s ease;
  }

  .countdown-section.shrink ~ .content-wrapper {
    padding-top: 160px;
  }

  main.calendar {
    width: 90%;
    max-width: 900px;
    background: var(--card);
    border-radius: 12px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin: 40px auto;
    color: #fff;
  }

  .day-header {
    font-weight: bold;
    text-transform: uppercase;
    opacity: 0.9;
    text-align: center;
  }

  .day {
    background: var(--tile);
    border-radius: 8px;
    padding: 8px;
    font-size: 0.9rem;
    cursor: pointer;
  }

  .day.trip-day {
    background: #008080;
    font-weight: bold;
  }

  /* Small badge for a label inside a day tile (Feb 14) */
  .day.has-badge {
    position: relative;
  }
  .tile-label {
    position: absolute;
    right: 6px;
    bottom: 6px;
    font-size: 0.72rem;
    background: var(--accent);
    color: #111;
    padding: 2px 6px;
    border-radius: 6px;
    font-weight: 600;
    box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    pointer-events: none; /* keeps click behavior for the tile */
  }

  section.details {
    width: 90%;
    max-width: 900px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: left;
    color: #fff;
    scroll-margin-top: 180px;
  }

  section.details h2 {
    margin-top: 0;
  }

  .pdf-button {
    display: inline-block;
    margin: 8px 5px 0 0;
    padding: 10px 15px;
    background-color: var(--accent);
    color: #111;
    font-weight: bold;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  .pdf-button:hover {
    background-color: var(--accent-dark);
    color: #fff;
  }

  /* Distinct style for Other Notes */
  section.other-notes {
    width: 90%;
    max-width: 900px;
    border-radius: 16px;
    padding: 24px;
    margin: 44px auto;
    text-align: left;
    color: #fff;
    background:
      radial-gradient(1200px 1200px at 90% -200px, rgba(0,191,165,0.18) 0%, rgba(0,191,165,0) 60%),
      linear-gradient(135deg, #1b1b1b 0%, #101010 100%);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 16px 30px rgba(0,0,0,0.45);
  }
  section.other-notes h2 {
    margin-top: 0;
    letter-spacing: 0.5px;
  }
  section.other-notes p {
    margin: 8px 0 16px;
    opacity: 0.95;
  }
  .note-link {
    display: inline-block;
    margin-top: 6px;
    padding: 10px 14px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    border: 1px dashed var(--accent);
    color: #fff;
    background: transparent;
  }
  .note-link:hover {
    border-style: solid;
    background: rgba(0,191,165,0.12);
  }
</style>
</head>
<body>
  <div class="countdown-section" id="header">
    <h1>Time until Costa Rica ðŸŒ´</h1>
    <div id="countdown"></div>
    <div id="progressBar"><div id="progressFill"></div></div>
  </div>

  <div class="content-wrapper">
    <main class="calendar" id="calendar"></main>
    <div id="detailsContainer"></div>
    <!-- Other Notes will render here after all day sections -->
    <div id="otherNotesContainer"></div>
  </div>

<script>
  const countdownEl = document.getElementById('countdown');
  const progressFill = document.getElementById('progressFill');
  const calendarEl = document.getElementById('calendar');
  const detailsContainer = document.getElementById('detailsContainer');
  const otherNotesContainer = document.getElementById('otherNotesContainer');
  const header = document.getElementById('header');
  const targetDate = new Date('February 7, 2026 23:10:00').getTime();
  const startDate = new Date().getTime();

  // Updated tripEvents with proper anchors; includes Feb 14 Huacas reservation and Feb 19 cooking class
  const tripEvents = {
    7: `YYC âžœ LIR (WS 2260)<br>23:10 | 7:00 +1 day<br>
        https://drive.google.com/file/d/15WyARvIhapNSi_J1bP_L6RTPtlhHuduv/view?usp=drive_linkLuke's Flight</a>
        https://drive.google.com/file/d/1eHE0c7kZSQtKIa4XZFsWc3VAvhhWcbK7/view?usp=drive_linkKellie's Flight</a>`,
    8: `Arrive LIR 7:00<br>Car Rental<br>Drive to Playa Hermosa<br>Stay: El Mangroove Autograph<br>
        https://cars.booking.com/voucher/1iIk9ay7--P_zJSyk_UKhciRqw3tRlyWX8R3rtbJ75kaHs6sr8pf6Xr0b9qJoWZ6JykAPJTyJID-4iDvbR81lCds3jwexfjSxLxn5FG09ySZsEuZeNcKhLGWaGRjVXR19C4yLVnnDj3xvfgdts759Q?adcamp=bookingcom-PBBC+-2025-10-16Car Rental Confirmation</a>
        https://www.marriott.com/en-us/hotels/lirel-el-mangroove-autograph-collection/overview/El Mangroove Website</a>
        https://drive.google.com/file/d/1LUmrraAs68YjhRQ_Bp05xu0OCy9F--_H/view?usp=drive_linkEl Mangroove Confirmation</a>`,
    9: "Playa Hermosa",
    10: "Playa Hermosa",
    11: `Drive to La Fortuna<br>
         https://www.tabacon.comTabacÃ³n Resort Website</a>
         https://drive.google.com/file/d/1GlfgTpCXimgEjF28s2v0T5aRsUAgtF5t/view?usp=drive_linkTabacÃ³n Confirmation</a>`,
    12: "La Fortuna",
    13: "La Fortuna",
    14: `Drive to Nosara<br>
         https://www.tierramagnifica.com/?gad_campaignid=22497769187Tierra Magnifica Website</a>
         https://drive.google.com/file/d/1hBQwf_vhl478r724CbHEN4uIR4nf2cpB/view?usp=drive_linkTierra Magnifica Confirmation</a>
         <br><br><strong>Reservation: Huacas Restaurant</strong><br>
         19:00<br>
         https://www.huacasrest.com/Huacas Website</a>`,
    15: "Nosara",
    16: "Nosara",
    17: `Nosara<br>
         https://drive.google.com/file/d/1h8ye8fVBVV3DZ6VpOvTa-K5HbBL5iFqA/view?usp=drive_linkAirbnb Confirmation</a>`,
    18: "Nosara",
    19: `Nosara<br>
         <strong>Cooking Class</strong><br>
         11:00 â€“ 13:00 (2 hrs)<br>
         Meetup: X8GH+QG Nosara, X8GH+QGG Guanacaste Province, Nosara, Costa Rica<br>
         https://www.google.com/maps/search/?api=1&query=X8GH%2BQG%20Nosara%2C%20X8GH%2BQGG%20Guanacaste%20Province%2C%20Nosara%2C%20Costa%20RicaOpen in Maps</a>
         https://drive.google.com/file/d/10uQjf96GK--yKOTrd27XSG7IoDKSHib7/view?usp=drive_linkCooking Class Confirmation</a>`,
    20: "Nosara",
    21: "Nosara",
    22: `Stay at Hilton Garden Inn<br>
         https://www.guestreservations.com/hilton-garden-inn-liberia-airport/booking?utm_source=googleHilton Garden Website</a>
         https://drive.google.com/file/d/1HgnaKfSlEoiN5dm1uQimuviaHYvS-96R/view?usp=drive_linkHilton Garden Confirmation</a>`,
    23: "LIR âžœ YYC (WS 2261)<br>7:50 | 14:14"
  };

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
      countdownEl.innerHTML = 'Enjoy your honeymoon!';
      progressFill.style.width = '100%';
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    const totalDuration = targetDate - startDate;
    const elapsed = now - startDate;
    const progressPercent = (elapsed / totalDuration) * 100;
    progressFill.style.width = `${progressPercent}%`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function generateCalendar() {
    const year = 2026;
    const month = 1; // February
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = 28;

    const headers = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    headers.forEach(day => {
      const headerDiv = document.createElement('div');
      headerDiv.className = 'day-header';
      headerDiv.textContent = day;
      calendarEl.appendChild(headerDiv);
    });

    for (let i = 0; i < firstDay; i++) {
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'empty';
      calendarEl.appendChild(emptyDiv);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';
      dayDiv.textContent = day;

      // Add a small label on Feb 14 tile
      if (day === 14) {
        dayDiv.classList.add('has-badge');
        const badge = document.createElement('span');
        badge.className = 'tile-label';
        badge.textContent = 'ðŸ½ 19:00';
        dayDiv.appendChild(badge);
      }

      if (tripEvents[day]) {
        dayDiv.classList.add('trip-day');
        dayDiv.addEventListener('click', () => {
          document.getElementById(`details-${day}`).scrollIntoView({ behavior: 'smooth' });
        });
      }

      calendarEl.appendChild(dayDiv);
    }
  }

  function generateDetails() {
    for (const [day, details] of Object.entries(tripEvents)) {
      const section = document.createElement('section');
      section.className = 'details';
      section.id = `details-${day}`;
      section.innerHTML = `<h2>February ${day}, 2026</h2><p>${details}</p>`;
      detailsContainer.appendChild(section);
    }
  }

  // Generate "Other Notes" section below all days
  function generateOtherNotes() {
    const otherNotes = document.createElement('section');
    otherNotes.className = 'other-notes';
    otherNotes.id = 'other-notes';
    otherNotes.innerHTML = `
      <h2>Other Notes</h2>
      <p>Helpful resources and extras for the trip:</p>
      <p>
        https://www.livelikeitstheweekend.com/best-restaurants-nosara-costa-rica/
          Nosara restaurant blog
        </a>
      </p>
    `;
    otherNotesContainer.appendChild(otherNotes);
  }

  generateCalendar();
  generateDetails();
  generateOtherNotes();

  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      header.classList.add('shrink');
    } else {
      header.classList.remove('shrink');
    }
  });
</script>
</body>
</html>
